

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            Busca
            <input ng-model="busca" class="form-control">
        </div>
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
            <h2>Prefeito</h2>

            <div class="row placeholders" ng-if="carregando">
                <div class="col-md-12">Carregando...</div>
            </div>

            <div class="row placeholders" ng-if="!carregando">
                <div class="col-xs-4 col-sm-4 placeholder foto-candidato" ng-repeat="prefeito in prefeitos | filter:busca">
                    <a href ng-href="#/candidato/{{::prefeito.id}}">
                        <img ng-src="{{::urlFoto}}{{::prefeito.id}}" width="150" height="150" class="img-fluid" alt="{{::prefeito.nomeUrna}}">
                        <h6>{{ ::prefeito.nomeUrna }}<br>{{::prefeito.numero}}</h6>
                    <!-- <span class="text-muted">{{ prefeito.nomeColigacao }}<br>{{ prefeito.partido.sigla }}</span> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
